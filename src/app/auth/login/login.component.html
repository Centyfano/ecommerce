<div class="container">
    
    <div class="content">   
        <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
    
            <div class="header">
                <h1 class="mat-headline">E-commerce</h1>
                <h3 class="mat-subheading-2">Welcome back! Please login to continue</h3>
            </div>

            <div class="spinner-wrapper" *ngIf="isLoading">
                <mat-progress-spinner class="example-margin" [color]="'primary'" [mode]="'indeterminate'"></mat-progress-spinner>
            </div> 
            <div *ngIf="!isLoading" class="inputs">
                <div class="form-group">
                    <input type="email" id="Email" class="form-control" formControlName="email"
                        placeholder="Email" required>
                </div>
    
                <div class="form-group">
                    <input type="password" id="password" class="form-control" formControlName="password"
                        placeholder="Password" required>
                </div>

                <div class="help mat-body-1">
                    <mat-checkbox color="primary" class="example-margin">Remember Me</mat-checkbox>
                    <a href="">Forgot Password?</a>
                </div>
                <div class="footer">                  
                    <button mat-stroked-button type="submit">Sign In</button>
                </div>               
    
            </div>
        </form>
        
    </div>
    <p class="signup mat-body-1">New to E-commerce? <a href="">Sign Up</a> </p>
</div>
