<div class="content">
    <div class="spinner-wrapper" *ngIf="!hasLoaded">
        <mat-progress-spinner class="example-margin" [color]="color" [mode]="mode">
        </mat-progress-spinner>
    </div>
    <form [formGroup]="categoryForm" (ngSubmit)="onSubmit()" *ngIf="hasLoaded">

        <div class="header">
            <span>New Category</span>
            <button mat-stroked-button type="submit" [disabled]="!categoryForm.valid"> Add category</button>
        </div>

        <div class="inputs">
            <label for="name">Category Name</label>
            <input type="text" id="name" class="form-control" formControlName="name" placeholder="Enter Category Name" required>

            
        </div>
    </form>
</div>
